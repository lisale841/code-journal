<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="heading">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <nav class="nav-bar">
            <h1>Code Journal</h1>
            <div class="nav-item" data-view="entries">Entries</div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <div data-view="entry-form" class="view">
        <div class="row">
          <div class="column-full">
            <div class="top-header">
              <h2 class="title-entry-form">New Entry</h2>
            </div>
          </div>
        </div>
        <form class="form-code navigation-active" data-view="entries">
          <div class="row">
            <div class="column-half">
              <div class="uploaded-image">
                <img src="images/placeholder-image-square.jpg" alt="placeholder">
              </div>
            </div>
            <div class="column-half">
              <div class="title-box">
                <label for="title-text">Title</label>
              </div>
              <div class="title-box-input">
                <input required name="title" type="text" id="title-text" />
              </div>
              <div class="image-box title-style">
                <label for="image-text">Photo URL</label>
              </div>
              <div class="image-input">
                <input required name="image-input" type="text" id="image-text" />
              </div>
            </div>
            <div class="column-full">
              <div class="title-notes title-style">
                <label for="notes-text">Notes</label>
                <br />
                <textarea required rows="8" id="notes-text" name="notes"></textarea>
              </div>
              <div>
              </div>
              <button type="button" class="delete-entry-btn hidden">Delete Entry</button>
              <button type="submit" class="button save-btn">SAVE</button>
            </div>
          </div>
        </form>
        <div class="modal">
          <div class="modal-content">
            <p>Are you sure you want to delete this entry?</p>
            <button class="modal-button-cancel">CANCEL</button>
            <button class="modal-button-confirm" data-view="entries">CONFIRM</button>
          </div>
        </div>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="row">
          <div class="column-full">
            <div class="top-header">
              <h2>Entries</h2>
              <div class="new-btn">
                <a href="#" id="create-entry-btn" class="button" data-view="entry-form">New</a>
              </div>
            </div>
          </div>
        </div>
        <div class="no-entries">No entries have been recorded</div>
        <div class="row">
          <div class="column-full">
            <ul class="entry-list">
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
